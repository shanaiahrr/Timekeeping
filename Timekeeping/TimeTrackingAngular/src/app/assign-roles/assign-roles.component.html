<div fxLayoutAlign="space-between">
    <h3 class="m-0">Welcome back, Admin!</h3>
    <h3 class="m-0">{{ today | date:'MMMM d, y | EEEE' }}</h3>
</div>
<mat-divider class="m-t-15"></mat-divider>

<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
        <mat-card-content>
          <mat-card-title>ADVANCED SEARCH</mat-card-title>
          <div class="bg-light p-10 p-r-20 p-l-20">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Employee">
            </mat-form-field>
          </div>
  
          <div class="table-rasponsive">
            <mat-table #table [dataSource]="dataSource">
             
              <ng-container matColumnDef="employeeID">
                <mat-header-cell *matHeaderCellDef> Employee ID </mat-header-cell>
                <mat-cell *matCellDef="let Employee"> {{Employee.employeeID}} </mat-cell>
              </ng-container>
  
            
              <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
                <mat-cell *matCellDef="let Employee"> {{Employee.firstName}} </mat-cell>
              </ng-container>
  
              
              <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
                <mat-cell *matCellDef="let Employee"> {{Employee.lastName}} </mat-cell>
              </ng-container>
  
              
              <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                <mat-cell *matCellDef="let Employee"> {{Employee.roleName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let Roles">
                      <a mat-raised-button [routerLink]="['/dashboards/role']">Edit Role</a>
                  </mat-cell>
                </ng-container>
  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div fxLayoutAlign="space-between">
      <a mat-raised-button [routerLink]="['/dashboards/admin']">Back</a>
    </div>
