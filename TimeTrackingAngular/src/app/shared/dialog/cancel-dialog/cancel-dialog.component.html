<div fxLayout="row" fxLayoutAlign="center">
  <h4 class="m-0" style="margin: auto; text-align: center">
    Are you sure you want to cancel?
  </h4>
  <h4 class="m-0" style="margin: auto; text-align: center">
    This entry will not be saved.
  </h4>
  <span style="display:flex; justify-content: center;">
    <button mat-button (click)="confirmCancel()">Yes</button>
    <button mat-button (click)="cancelNo()">No</button>
  </span>
</div>
